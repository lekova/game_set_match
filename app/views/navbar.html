<header class="main-header">
  <nav class="navbar navbar-static-top" role="navigation">
    <div class="navbar-header">
      <!-- Logo -->
      <a href="#/profile" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>G</b>SM</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">GameSet<b>Match</b></span>
      </a>
    </div>
    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
    </div>
    <!-- Navbar Not Logged In Menu -->
    <div ng-if="!NavbarCtrl.isLoggedIn()" class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Tasks Menu -->
        <li class="dropdown tasks-menu">
        </li>
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <a href="#/login">
            <span class="hidden-xs">Login </span>
          </a>
        </li>
        <li class="dropdown user user-menu">
          <a href="#/signup">
            <span class="hidden-xs">Sign-up</span>
          </a>
        </li>
      </ul>
    </div><!-- Navbar Not Logged In -->

    <!-- Navbar Not Logged In Menu -->
    <div ng-if="NavbarCtrl.isLoggedIn()" class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- Messages menu-->
        <li class="dropdown messages-menu">
          <!-- Menu toggle button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-envelope-o"></i>
            <!-- <span class="label label-warning">4</span> -->
          </a>
        </li><!-- /.messages-menu -->

        <!-- Notifications Menu -->
        <li class="dropdown notifications-menu">
          <!-- Menu toggle button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-bell-o"></i>
            <!-- <span class="label label-warning">10</span> -->
          </a>
        </li>

        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="#/users/{{NavbarCtrl.currentUser.id}}" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <img src="app/image/no-image-user.png" class="user-image" alt="User Image">
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs">{{NavbarCtrl.currentUser.name}}</span>
          </a>
        </li>
        <li>
          <a href="#/home" data-toggle="control-sidebar" ng-click="NavbarCtrl.logOut()">Sign out<i class="fa sign-out"></i></a>
        </li>
      </ul>
    </div><!-- Navbar Not Logged In -->
  </nav>
</header>
