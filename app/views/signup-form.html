<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" style="margin-legt:0px;">
  <!-- Main content -->
  <section class="content">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">

		<!-- credentials form -->
		<div class="box box-success">
			<div class="box-header with-border">
				<h3 class="box-title">Credentials</h3>
			</div>
			<form name="credentialsForm" class="form-horizontal" role="form"
				ng-submit="credentialsForm.$valid && SignupCtrl.createUser()" novalidate>
				<div class="box-body">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-8">
							<input type="name" class="form-control" id="name" placeholder="Name" ng-model="SignupCtrl.user.name" required ng-minlength="2" ng-maxlength="25">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="email" placeholder="Email" ng-model="SignupCtrl.user.email" required>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="password" placeholder="Password" ng-model="SignupCtrl.user.password" required>
						</div>
					</div>
					<div class="form-group">
						<label for="passwordConfirmation" class="col-sm-2 control-label">Confirm</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="passwordConfirmation" placeholder="Confirm Password" ng-model="SignupCtrl.user.password_confirmation" required>
						</div>
					</div>
					<div class="alert alert-danger alert-dismissible" ng-show="SignupCtrl.passwordMatch()">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<h4><i class="icon fa fa-ban"></i>Your password and confirmation password do not match.</h4>
					</div>
				</div><!-- /.box-body -->

			<!-- radio -->
			<div class="form-group">
				<div class="col-sm-2"></div>
				<div class="col-sm-10">
					<div class="radio">
						<label>
							<input ng-model="SignupCtrl.userProficiencyType.proficiency_type_id" type="radio" name="optionsRadios" id="1" value="1" checked>
							<b>Newbie</b>&mdash;What's a tennis racquet?
						</label>
					</div>
					<div class="radio">
						<label>
							<input ng-model="SignupCtrl.userProficiencyType.proficiency_type_id" type="radio" name="optionsRadios" id="2" value="2">
							<b>Rookie</b>&mdash;There is always hope!
						</label>
					</div>
					<div class="radio">
						<label>
							<input ng-model="SignupCtrl.userProficiencyType.proficiency_type_id" type="radio" name="optionsRadios" id="3" value="3">
							<b>Beginner</b>&mdash;Enjoy when you can, endure when you must
						</label>
					</div>
					<div class="radio">
						<label>
							<input ng-model="SignupCtrl.userProficiencyType.proficiency_type_id" type="radio" name="optionsRadios" id="4" value="4">
							<b>Talented</b>&mdash;I'm getting there, all I need is practice, practice, practice
						</label>
					</div>
					<div class="radio">
						<label>
							<input ng-model="SignupCtrl.userProficiencyType.proficiency_type_id" type="radio" name="optionsRadios" id="5" value="5">
							<b>Intermediate</b>&mdash;The more I play the better I become
						</label>
					</div>
					<div class="radio">
						<label>
							<input ng-model="SignupCtrl.userProficiencyType.proficiency_type_id" type="radio" name="optionsRadios" id="6" value="6">
							<b>Seasoned</b>&mdash;I may not always win, but when I do, I do it with style</label>
					</div>
					<div class="radio">
						<label>
							<input ng-model="SignupCtrl.userProficiencyType.proficiency_type_id" type="radio" name="optionsRadios" id="7" value="7">
							<b>Advanced</b>&mdash;I have my own style
						</label>
					</div>
					<div class="radio">
						<label>
							<input ng-model="SignupCtrl.userProficiencyType.proficiency_type_id" type="radio" name="optionsRadios" id="8" value="8">
							<b>Proficient</b>&mdash;I'm just good at this!
						</label>
					</div>
					<div class="radio">
						<label>
							<input ng-model="SignupCtrl.userProficiencyType.proficiency_type_id" type="radio" name="optionsRadios" id="9" value="9">
							<b>Expert</b>&mdash;I'm Roger Federer's cousin
						</label>
					</div>
				</div>
			</div>

			<div class="box-footer">
				<button type="submit" class="btn btn-default" ng-click="SignupCtrl.resetForm()">Cancel</button>
				<button type="submit" class="btn btn-success pull-right">Register</button>
			</div>
		  </form>
		</div><!-- /credentials form -->
	  <div class="col-md-3"></div>
	</div>   <!-- /.row -->
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
<div class="control-sidebar-bg"></div>
