<div class="form-group">
	<label for="inputAddressName" class="col-sm-2 control-label">Name</label>
	<div class="col-sm-6">
			<input type="address-name" class="form-control input-sm" id="inputAddressName" placeholder="Tag name of this address, e.g. Home, Work, School..." ng-model="AddressCtrl.name">
	</div>
</div>
<div class="form-group">
	<label for="inputStreet" class="col-sm-2 control-label">Street</label>
	<div class="col-sm-8">
			<input type="street" class="form-control input-sm" id="inputStreet" placeholder="Street" ng-model="AddressCtrl.street">
	</div>
</div>
<div class="form-group">
	<label for="inputCity" class="col-sm-2 control-label">City</label>
	<div class="col-sm-8">
		<input type="city" class="form-control input-sm" id="inputCity" placeholder="City" ng-model="AddressCtrl.city">
	</div>
</div>
<div class="form-group">
	<label for="inputState" class="col-sm-2 control-label">State</label>
	<div class="col-sm-8">
		<input type="state" class="form-control input-sm" id="inputState" placeholder="State" ng-model="AddressCtrl.state">
	</div>
</div>
<div class="form-group">
	<label for="inputCountry" class="col-sm-2 control-label">Country</label>
	<div class="col-sm-8">
		<input type="country" class="form-control input-sm" id="inputCountry" placeholder="Country" ng-model="AddressCtrl.country">
	</div>
</div>
<div class="form-group">
	<label for="inputZipcode" class="col-sm-2 control-label">Zipcode</label>
	<div class="col-sm-8">
		<input type="zipcode" class="form-control input-sm" id="inputZipcode" placeholder="Zipcode" ng-model="AddressCtrl.zipcode">
	</div>
</div>
