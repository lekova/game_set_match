<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game Set Match</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="icon" href="app/image/tennis-ball.ico">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="app/styles/app.min.css">
  <link rel="stylesheet" href="app/styles/skin-green.min.css">
</head>

<body ng-app="gameSetMatch" class="hold-transition skin-green layout-top-nav">

  <div class="wrapper">
    <gl-nav-bar></gl-nav-bar>
    <div ng-if="NavbarCtrl.isLoggedIn()">
      <gl-side-bar></gl-side-bar>
    </div>
    <ng-view></ng-view>
    <ng-footer></ng-footer>
  </div><!-- ./wrapper -->
  <!-- jQuery 2.1.4 -->
  <script src="app/scripts/jQuery-2.1.4.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app/scripts/app.min.js"></script>

  <!-- bower components -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/simpleStorage/simpleStorage.js"></script>
  <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>

  <script src="//maps.google.com/maps/api/js"></script>

  <!-- root js script -->
  <script src="app/app.js"></script>
  <script src="app/routes.js"></script>

  <!-- services -->
  <script src="app/services/four-oh-one-interceptor.js"></script>
  <script src="app/services/appSettings.js"></script>

  <!-- factories -->
  <script src="app/factories/authFactory.js"></script>
  <script src="app/factories/userFactory.js"></script>

  <!--controllers -->
  <script src="app/controllers/usersController.js"></script>
  <script src="app/controllers/navbarController.js"></script>
  <script src="app/controllers/authController.js"></script>
  <script src="app/controllers/dashboardController.js"></script>

  <!-- directives -->
  <script src="app/directives/footer-directive.js"></script>
  <script src="app/directives/login-directive.js"></script>
  <script src="app/directives/nav-bar-directive.js"></script>
  <script src="app/directives/side-bar-directive.js"></script>
  <script src="app/directives/dashboard-directive.js"></script>
  <script src="app/directives/profile-directive.js"></script>
  <script src="app/directives/signup-directive.js"></script>
  <script src="app/directives/find-users-directive.js"></script>

</body>
</html>
